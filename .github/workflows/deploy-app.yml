name: Build and Deploy Angular App

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Replace environment variables
        run: |
          # Replace placeholders in environment files with actual secrets
          sed -i 's|\${API_URL_DEV}|${{ secrets.API_URL_DEV }}|g' src/environments/environment.ts
          sed -i 's|\${API_URL_PROD}|${{ secrets.API_URL_PROD }}|g' src/environments/environment.prod.ts

      - name: Build Angular app
        run: npx ng build --base-href /tg_shared_products_app/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/tgApp/browser'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

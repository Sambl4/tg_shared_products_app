<label class="relative inline-flex items-center cursor-pointer">
  <input
    class="sr-only peer"
    type="checkbox"
    [checked]="isChecked"
    (change)="toggle()"
    [disabled]="disabled">
  <div class="
    w-11 h-6 bg-gray-200 rounded-full peer after:content-['']
    peer-focus:outline-none
    peer-focus:ring-4
    peer-focus:ring-blue-300
    peer-checked:after:translate-x-full
    peer-checked:after:border-white
    after:absolute
    after:top-[2px]
    after:left-[2px]
    after:bg-white
    after:border-gray-300
    after:border
    after:rounded-full
    after:h-5 after:w-5 
    after:transition-all
    peer-checked:bg-blue-600
    peer-disabled:bg-gray-200">
  </div>
</label>

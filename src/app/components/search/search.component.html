<div class="relative  ">
  @if (iconName) {
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <app-icon [name]="iconName"></app-icon>
    </div>
  }
  <input
    type="text"
    class="w-full text-gray-900 pl-10 pr-1 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
    [placeholder]="placeholder"
    (input)="onSearchInput($event.target.value)"
    (focus)="onFocusToSearch()"
    (blur)="onBlurOfSearch()"
    [value]="initialValue || searchTerm()"
    />
      @if(isSearching) {
        <div
          class="absolute inset-y-0 right-0 pr-2 flex items-center text-gray-700"
        (click)="onCloseOfSearch()">
            <app-icon name="cross"></app-icon>
        </div>
      }
</div>
